<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Xpath 101</title>
    </head>
<body>
    <div class="product">
        <header>
            <hgroup>
                <h1>Amazing product #1</h1>
                <h3>The best product ever made</h4>
            </hgroup>
        </header>
        <figure>
            <img 
                src="https://cdn6.campograndenews.com.br/uploads/noticias/2023/06/03/647bb0d1c0946.jpg"
                width="200px"
                height="200px"
                >
        </figure>
        <section>
            <p>Text text text</p>
            <details>
            <summary>Product Features</summary>
            <ul>
                <li>Feature 1</li>
                <li class="best-feature">Feature 2</li>
                <li id="best-id">Feature 3</li>
            </ul>
            </details>
            <button>Buy Now</button>
        </section>
    </div>
</body>
</html>
